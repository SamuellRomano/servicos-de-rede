    <div class="quadrados">
    <h1 align = "center">Serviços de rede: DNS DHCP FTP HTTP WEBSERVER</h1>
    </div>

    <div class="fundo">
        

    <div class="beck">

    <div class="quadrado">
        
        <span class="hovertext" data-hover="O que é o modelo OSI? O modelo de interconexão de sistemas abertos (OSI) é um modelo conceitual criado pela Organização Internacional de Normalização que permite que diversos sistemas de comunicação se comuniquem usando protocolos padronizados.">
          <h1 align="center">MODELO OSI</h1>
        </span>
    </div>

    <div class="quadrado">
        
        <span class="hovertext" data-hover="TCP/IP é um conjunto de protocolos que possibilita a comunicação entre computadores e servidores, formando a Internet. Ele combina o Protocolo de Controle de Transmissão (TCP), responsável pela transmissão de dados, com o Protocolo de Internet (IP), que identificar os computadores e servidores.">
          <h1 align="center">MODELO TCP/IP
        </h1>
        </span>
    </div>
    <div class="quadrado">
        
        <span class="hovertext" data-hover="O User Datagram Protocol é um protocolo simples da camada de transporte. Ele é descrito na RFC 768 e permite que a aplicação envie um datagrama encapsulado num pacote IPv4 ou IPv6 a um destino, porém sem qualquer tipo de garantia que o pacote chegue corretamente.">
          <h1 align="center">UDP</h1>
        </span>
    </div>

    <div class="quadrado">
        
        <span class="hovertext" data-hover="O Sistema de Nomes de Domínio, mais conhecido pela nomenclatura em Inglês Domain Name System, é um sistema hierárquico e distribuído de gestão de nomes para computadores, serviços ou qualquer máquina conectada à Internet ou a uma rede privada">
          <h1 align="center">DNS</h1>
        </span>
    </div>

    <div class="quadrado">
        
        <span class="hovertext" data-hover="O DHCP, Dynamic Host Configuration Protocol, é um protocolo de serviço TCP/IP que oferece configuração dinâmica de terminais, com concessão de endereços IP de host, máscara de sub-rede, default gateway, número IP de um ou mais servidores DNS, sufixos de pesquisa do DNS e número IP de um ou mais servidores WINS.">
          <h1 align="center">DHCP</h1>
        </span>
    </div>

    <div class="quadrado">
        
        <span class="hovertext" data-hover="Protocolo de Transferência de Arquivos é um protocolo padrão/genérico independente de hardware sobre um modo de transferir arquivos/ficheiros e também é um programa de transferência. A transferência de dados em redes de computadores envolve normalmente transferência de arquivos e acesso a sistemas de arquivos remotos. ">
          <h1 align="center">FTP</h1>
        </span>
    </div>

    <div class="quadrado">
        
        <span class="hovertext" data-hover="HTTPS é uma implementação do protocolo HTTP sobre uma camada adicional de segurança que utiliza o protocolo TLS/SSL. Essa camada adicional permite que os dados sejam transmitidos por meio de uma conexão criptografada e que se verifique a autenticidade do servidor e do cliente por meio de certificados digitais.">
          <h1 align="center">HTTP/HTTPS
        </h1>
        </span>
    </div>

    <div class="quadrado">
        
        <span class="hovertext" data-hover="Servidor web é um software responsável por aceitar pedidos em HTTP de clientes, geralmente os navegadores, e servi-los com respostas em HTTP, incluindo opcionalmente dados, que geralmente são páginas .">
          <h1 align="center">WEBSERVER</h1>
        </span>
    </div>

    




</div>
</div>
